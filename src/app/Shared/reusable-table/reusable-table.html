<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="material-table">
    <!-- Dynamic columns -->
    <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">
        <!-- Special formatting for salary with currency pipe -->
        <span *ngIf="column.key === 'salary'">{{ element[column.key] | currency }}</span>
        <span *ngIf="column.key !== 'salary'">{{ element[column.key] }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container *ngIf="hasActions" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button matTooltip="Edit" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" color="warn" (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator 
    showFirstLastButtons 
    [length]="data.length" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="pageSizeOptions" 
    aria-label="Select page">
  </mat-paginator>
</div>
