<!-- contact-form.component.html -->
<app-nav></app-nav>
<form (submit)="submitForm(); $event.preventDefault()">
    <label>Name:</label>
    <input #nameInput [value]="name()" (input)="name.set(nameInput.value)" />

    <label>Email:</label>
    <input #emailInput [value]="email()" (input)="email.set(emailInput.value)" />

    <label>Message:</label>
    <textarea #messageInput [value]="message()" (input)="message.set(messageInput.value)"></textarea>

    <button [disabled]="!isValid()">Send</button>
</form>

<!-- âœ… Success message using @if -->
@if (showSuccess()) {
<div style="margin-top: 10px; color: green;">
    âœ… Your message has been sent successfully!
</div>
}

<!-- ðŸŽ¨ Conditional styling for form validity -->
<div [ngStyle]="isValid() ? { border: '2px solid green' } : { border: '2px solid red' }"
    style="margin-top: 10px; padding: 5px;">
    Form status: {{ isValid() ? 'Valid' : 'Invalid' }}
</div>
