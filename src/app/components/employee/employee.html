<div class="container">
    <mat-card>
        <mat-card-header>
            <h2>Employee List</h2>
        </mat-card-header>
        
        <mat-card-content>
            <app-reusable-table 
                [data]="tableData" 
                [columnDefs]="columnDefs"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 15]">
            </app-reusable-table>
        </mat-card-content>
    </mat-card>
</div>
